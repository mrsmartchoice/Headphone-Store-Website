<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphone Store</title>

    <!-- == Link to your CSS file == -->
    <link rel="stylesheet" href="style.css"> 

    <!--== Link BOxicons == -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!--== Link to Google fonts == -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"></head>
<body>
    
    <!-- == Header Section == -->
    <header class="header">
          <!--== Logo MEnu ==-->
        <div class="logo">
            <img src="images/logo.svg" alt="Logo"> <!-- Replace 'logo.png' with your logo image -->
        </div>
          <!--==  Navbar == -->
        <nav class="navbar">
            <ul class="nav-list">
                <!--== Navigation List Items == -->
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Store</a></li>
                <li><a href="#blog">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
            </ul>
        </nav>
        <!--==  Shopping Icon and Search Bar == -->
        <div class="shop-search">
            <!--== Shopping Icon== -->
            <img src="images/shopping_cart.svg"><!-- Replace with your shopping icon -->
            <!--== Search Bar== -->
            <div class="search-bar">
                <i class='bx bx-search'></i> <!-- Replace with your search icon -->
                <input type="text" placeholder="Search"> 
            </div>
        </div>
       
        <!--== Hamburger Menu for Small Screens== -->
       <div class="hamburger">
        <i class="bx bx-menu "></i>
       </div>
       
        
    </header>

    <!-- == Hero Section ==-->
    <section class="hero">
        <div class="hero-text">
            <!--== Hero Text Content ==-->
            <h3>Basic Technology</h3>
            <h1>Headphone</h1>
            <button>Shop Now!</button>
        </div>
        <div class="hero-img">
            <!-- ==Hero Image== -->
            <img src="images/headphone.svg" alt="Headphone"> <!-- Replace with your headphone image -->
        </div>
    
    </section>

    <!--== Social Media Section for Small Screens ==-->
    <section class="social-container">
        <h2>Join Our Community Online</h2>
    <div class="social-icons">
        <!--== Social Media Icons ==-->
        <a href="https://linkedin.com"><i class='bx bxl-linkedin-square'></i></a> <!-- LinkedIn Icon -->
        <a href="https://github.com"><i class='bx bxl-github' ></i></a> <!-- GitHub Icon -->
        <a href="https://dribbble.com"><i class='bx bxl-dribbble'></i></a> <!-- Dribbble Icon -->
        <a href="https://telegram.org"><i class='bx bxl-telegram' ></i></a> <!-- Telegram Icon -->
    </div>
    </section>
    <span class="container"></span>
    <script src="script.js"></script>
</body>
</html>
